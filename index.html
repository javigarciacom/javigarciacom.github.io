<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Javi García - Links</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

    body {
      margin: 0;
      font-family: 'Press Start 2P', cursive;
      background: url('https://opengameart.org/sites/default/files/space_background_0.png'); /* Nuevo fondo pixel art del espacio */
      background-size: cover;
      background-attachment: fixed;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
      min-height: 100vh;
    }
    .profile-pic {
      width: 120px;
      height: 120px;
      border-radius: 8px;
      border: 4px solid #00ffff;
      margin-bottom: 1rem;
      image-rendering: pixelated;
    }
    h1 {
      margin: 0.5rem 0;
      font-size: 1.2rem;
      color: #00ffff;
      text-shadow: 2px 2px #000;
    }
    p.description {
      max-width: 600px;
      text-align: center;
      font-size: 0.7rem;
      color: #ccc;
      margin-bottom: 2rem;
      line-height: 1.5;
    }
    .links {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      width: 100%;
      max-width: 400px;
    }
    .link-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      padding: 1rem;
      background: #111;
      border: 3px solid #00ffff;
      border-radius: 8px;
      text-decoration: none;
      color: #fff;
      font-size: 0.7rem;
      text-transform: uppercase;
      transition: transform 0.2s, background 0.2s;
      image-rendering: pixelated;
    }
    .link-btn:hover {
      background: #222;
      transform: translateY(-3px) scale(1.05);
      box-shadow: 0 0 10px #00ffff;
    }
    .link-btn img {
      width: 20px;
      height: 20px;
      image-rendering: pixelated;
    }
    footer {
      margin-top: 3rem;
      font-size: 0.6rem;
      color: #777;
      text-shadow: 1px 1px #000;
    }
  </style>
</head>
<body>
  <img src="icono400.png" alt="Profile" class="profile-pic">
  <h1>Javi García</h1>
  <p class="description">
    Multinstrumentalist musician. From rock to orchestral music, new age, and electronic sounds.
  </p>

  <div class="links">
    <a class="link-btn" href="https://www.youtube.com/@JaviGarciaS" target="_blank">▶️ YouTube</a>
    <a class="link-btn" href="https://instagram.com/javigarciamusic" target="_blank">📷 Instagram</a>
    <a class="link-btn" href="https://elasticstage.com/javigarcia" target="_blank">🛒 Tienda</a>
    <a class="link-btn" href="https://open.spotify.com/artist/1mW0aWzC1Au5VAmUjJlzD2" target="_blank">🎵 Spotify</a>
    <a class="link-btn" href="https://music.apple.com/es/artist/javi-garc%C3%ADa/435160959" target="_blank">🍏 Apple Music</a>
    <a class="link-btn" href="https://javigarcia.bandcamp.com" target="_blank">💿 Bandcamp</a>
    <a class="link-btn" href="https://amazon.es/music/player/artists/B009WCZFN7/javi-garc%C3%ADa" target="_blank">🛒 Amazon Music</a>
    <a class="link-btn" href="https://tidal.com/browse/artist/7594490" target="_blank">🌊 Tidal</a>
  </div>

  <footer>© 2025 Javi García</footer>
</body>
</html>
